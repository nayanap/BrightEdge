<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">

      <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Schedule a demo today</h2>
        <input type="text" class="form-control" placeholder="First Name" required autofocus>
        <input type="text" class="form-control" placeholder="Last Name" required autofocus>
        <input type="email" class="form-control" placeholder="Email address" required autofocus>
        <input type="text" class="form-control" placeholder="Company" required autofocus>
        <input type="tel" class="form-control" placeholder="Phone" required autofocus>
        <select id ="countries" class="form-control"></select>
          <script type="text/javascript" src="js/countries_dropdown.js"></script>
          <script type="text/javascript">countriesDropdown("countries");</script>
        <select name = "Annual Revenue" class="form-control">
            <option selected = "true">Annual Revenue</option>
            <option value="0">Less than 10M</option>
            <option value="2">10 M to 20M</option>
            <option value="3">20M to 30M</option>
            <option value="4">30M to 40M</option>
            <option value="5">40M to 50M</option>
            <option value="5">Greater than 50M</option>
        </select>
        <input type="text" class="form-control" placeholder="Leave a message">

        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
      </form>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>
